server.port=8093
spring.application.name=SoalOBS

spring.datasource.url=jdbc:mysql://localhost:3306/testDb
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
Spring.datasource.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57InnoDBDialect
spring.jpa.hibernate.ddl-auto=update

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=item
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer

spring.kafka.consumer.properties.spring.json.trusted.packages=com.multipolar.visiondg.eagle.dto
spring.kafka.consumer.properties.spring.deserializer.key.delegate.class=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.apache.kafka.common.serialization.StringDeserializer

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.partitioner.class=org.apache.kafka.clients.producer.RoundRobinPartitioner

kafka.bootstrapAddress=localhost:9092
kafka.request.timeout=300
kafka.consumer.group=item

kafka.topic.get-item-req=get-item-request
kafka.topic.get-item-resp=get-item-response
kafka.topic.add-item-req=add-item-request
kafka.topic.add-item-resp=add-item-response
kafka.topic.delete-item-req=delete-item-request
kafka.topic.delete-item-resp=delete-item-response
kafka.topic.update-item-req=update-item-request
kafka.topic.update-item-resp=update-item-response
kafka.topic.list-item-req=list-item-request
kafka.topic.list-item-resp=list-item-response
kafka.topic.list-by-price-item-req=list-by-price-item-request
kafka.topic.list-by-price-item-resp=list-by-price-item-response