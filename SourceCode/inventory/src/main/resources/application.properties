server.port=8091
spring.application.name=SoalOBS

spring.datasource.url=jdbc:mysql://localhost:3306/testDb
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
Spring.datasource.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57InnoDBDialect
spring.jpa.hibernate.ddl-auto=update

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=inventory
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer

spring.kafka.consumer.properties.spring.json.trusted.packages=com.multipolar.visiondg.eagle.dto
spring.kafka.consumer.properties.spring.deserializer.key.delegate.class=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.apache.kafka.common.serialization.StringDeserializer

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.partitioner.class=org.apache.kafka.clients.producer.RoundRobinPartitioner

kafka.bootstrapAddress=localhost:9092
kafka.request.timeout=300
kafka.consumer.group=inventory

kafka.topic.get-inventory-req=get-inventory-request
kafka.topic.get-inventory-resp=get-inventory-response
kafka.topic.add-inventory-req=add-inventory-request
kafka.topic.add-inventory-resp=add-inventory-response
kafka.topic.delete-inventory-req=delete-inventory-request
kafka.topic.delete-inventory-resp=delete-inventory-response
kafka.topic.update-inventory-req=update-inventory-request
kafka.topic.update-inventory-resp=update-inventory-response
kafka.topic.list-inventory-req=list-inventory-request
kafka.topic.list-inventory-resp=list-inventory-response
kafka.topic.list-by-type-inventory-req=list-by-type-inventory-request
kafka.topic.list-by-type-inventory-resp=list-by-type-inventory-response

kafka.topic.get-item-req=get-item-request
kafka.topic.get-item-resp=get-item-inventory-local
kafka.topic.get-item-stock-req=get-item-stock-request
kafka.topic.get-item-stock-resp=get-item-stock-response

